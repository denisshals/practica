<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light ">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <h3>
                    <ul class="navbar-nav ">
                        <li class="nav-item mx-3"><a class="nav-link active" th:href="@{/book}">Book</a></li>
                        <li class="nav-item mx-3"><a class="nav-link" th:href="@{/bookShop}">Book shop</a></li>
                        <li class="nav-item mx-3"><a class="nav-link" th:href="@{/publishingHouse}">Publishing house</a></li>
                    </ul>
                </h3>
            </div>
        </div>
    </nav>
    <div class="container">
        <a th:href = "@{/newBookForm}" class="btn btn-secondary my-3">Add new record</a>
        <table id="example" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Publishing house name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${bookList}" style="vertical-align: middle;">
                    <td><a th:href="@{/availability/{id}(id=${book.id})}" class="btn btn-link text-dark"><span th:text="${book.name}"></span></a></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.publishingHouse.name}"></td>
                    <td>
                        <a th:href="@{/showFormForBookUpdate/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
        $('#example').DataTable();
        });
    </script>
</body>
</html>
